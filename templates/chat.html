<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
    }

    .chat-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 10px;
      flex-grow: 1;
    }

    .chat-box p {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .user-msg {
      background-color: #d1e7dd;
      text-align: right;
    }

    .bot-msg {
      background-color: #e2e3e5;
      text-align: left;
    }

    input[type="text"] {
      width: calc(100% - 90px);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <!-- Messages will appear here -->
    </div>
    <div style="display: flex;">
      <input type="text" id="input" name="input" placeholder="Type your message..." />
      <button onclick="sendRequest()">Send</button>
    </div>
  </div>

  <script>
    // Function to handle the sending and receiving of messages
    function sendRequest() {
      var input = document.getElementById("input").value;
      if (input.trim() === "") return; // Don't send if input is empty

      // Display the user's message in the chat box
      appendMessage(input, "user");

      // Send request to the backend
      fetch("http://localhost:8125/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ "input": input }),
      })
      .then(response => response.json())
      .then(data => {
        // Display the bot's response in the chat box
        appendMessage(data.response, "bot");
      })
      .catch(error => {
        console.error("Error:", error);
        appendMessage("Sorry, there was an error processing your request. Please try again.", "bot");
      });

      // Clear the input field
      document.getElementById("input").value = "";
    }

    // Function to append a message to the chat box
    function appendMessage(message, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageElement = document.createElement("p");
      messageElement.classList.add(sender === "user" ? "user-msg" : "bot-msg");
      messageElement.textContent = message;
      chatBox.appendChild(messageElement);

      // Scroll to the bottom of the chat box
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
